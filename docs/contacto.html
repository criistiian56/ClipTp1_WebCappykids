				<div class="col-md">
					<section class="contacto">
						<div class="container">
							<div class="row">
								<form action="#" class="was-validated">
									<div class="form-group">
										<hgroup>
											<h4>Contacto</h4>
										</hgroup>
										<input type="text" class="form-control" placeholder="Nombre" maxlength="25" id="texto" required>
										<div class="valid-feedback">Correcto.</div>
										<div class="invalid-feedback">*Campo obligatorio.</div>
									</div>
									<div class="form-group">
										<input type="email" class="form-control" placeholder="Enter email" id="email" required>
										<div class="valid-feedback">Correcto.</div>
										<div class="invalid-feedback">*Campo obligatorio.</div>
									</div>
									<div class="form-group">
										<input type="number" class="form-control" name="Telefono" placeholder="Teléfono" maxlength="11" required>
										<div class="valid-feedback">Correcto.</div>
										<div class="invalid-feedback">*Campo obligatorio.</div>
									</div>
									<div class="form-group">
										<textarea name="mensaje" class="form-control" placeholder="Escriba aquí su mensaje." id="" cols="30" rows="10" required></textarea>
										<div class="valid-feedback">Correcto.</div>
										<div class="invalid-feedback">*Campo obligatorio.</div>
									</div>
									<button type="submit" class="btn btn-primary">Enviar</button>
								</form>
							</div>
